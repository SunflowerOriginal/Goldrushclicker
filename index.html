<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Rush Clicker ğŸ’°â›ï¸</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f7d56b;
        }
        #goldButton, #upgradeButton, #sellButton {
            font-size: 20px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            width: 250px;
        }
        #goldButton {
            background-color: gold;
        }
        #upgradeButton {
            background-color: #8B4513;
            color: white;
        }
        #sellButton {
            background-color: #DAA520;
            color: white;
        }
        .stat {
            font-size: 22px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Gold Rush Clicker ğŸ’°â›ï¸</h1>
    <p class="stat">Gold: <span id="goldCount">0</span></p>
    <p class="stat">Nuggets: <span id="nuggetCount">0</span></p>
    <p class="stat">Current Tool: <span id="toolName">Hands (1 Gold per Click)</span></p>

    <button id="goldButton">Mine Gold â›ï¸</button>
    <button id="upgradeButton">Buy Pickaxe (500 Gold) ğŸ”¨</button>
    <button id="sellButton">Sell 1000 Gold for 1 Nugget ğŸ†</button>

    <script>
        let gold = 0;
        let nuggets = 0;
        let goldPerClick = 1;
        let hasPickaxe = false;

        function updateUI() {
            document.getElementById("goldCount").innerText = gold;
            document.getElementById("nuggetCount").innerText = nuggets;
            document.getElementById("toolName").innerText = hasPickaxe ? "Pickaxe (5 Gold per Click)" : "Hands (1 Gold per Click)";
        }

        document.getElementById("goldButton").addEventListener("click", function() {
            gold += goldPerClick;
            updateUI();
        });

        document.getElementById("upgradeButton").addEventListener("click", function() {
            if (gold >= 500 && !hasPickaxe) {
                gold -= 500;
                goldPerClick = 5;
                hasPickaxe = true;
                updateUI();
                alert("You upgraded to a Pickaxe! You now mine 5 gold per click!");
            } else if (hasPickaxe) {
                alert("You already own a Pickaxe!");
            } else {
                alert("Not enough gold to buy a Pickaxe!");
            }
        });

        document.getElementById("sellButton").addEventListener("click", function() {
            if (gold >= 1000) {
                gold -= 1000;
                nuggets += 1;
                updateUI();
            } else {
                alert("Not enough gold to trade for a Nugget!");
            }
        });

        updateUI();
    </script>
</body>
</html>
